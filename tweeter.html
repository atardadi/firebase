<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tweeter</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>

	<div ng-app="tweeter" class="container" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-sm-9">
				<h1>Twitter</h1>
			</div>
			<div class="col-sm-3">
				<div class="form-group form-inline">
					<select ng-options="user as user.name for user in users"
									ng-model="selectedUser"
									class="form-control"></select>	
				</div>
				
			</div>
		</div>
	</div>

	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- ours -->
	<script src="script.js"></script>
</body>
</html>
